{{ if .Site.Params.breadcrumbs}}

{{ $bread :=  .RelPermalink}}
{{ $crumbs := split $bread "/"}}
{{$link := "" }}

<nav class="breadcrumb" aria-label="breadcrumbs">
    
    <ul class="ml-0 p-0">
        <a class="is-size-4" href="/">🐘</a>
        {{range after 1 $crumbs}}
        {{$linkbuild := print $link "/" . }}
        {{$link = $linkbuild }}

        <li>
          <a href=" {{ $link }} ">{{ . }}</a>
        </li>
        {{end}}
        
    </ul>
</nav>
{{end}}
