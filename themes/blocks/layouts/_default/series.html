{{ define "main" }}
<section class="hero is-medium is-primary">
    <div class="hero-body">
    <p class="title">
        > {{.Title}}
    </p>
    <p class="subtitle">
        <hr>
        {{.Description}}
    </p>
    </div>
</section>
<section class="section is-medium">
    {{if .Pages }}
        {{ range sort .Pages "Weight" "$order"}}
        <h3 class="button">{{.Title}}</h3>
        <br>
        {{ partial "beta.html" . }}
        {{.Content}}
        <hr>
            {{ end }}
        {{ end }}
  </section>
{{end}}
