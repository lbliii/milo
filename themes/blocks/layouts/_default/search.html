{{ define "main" }}
    <section class="container is-max-desktop"> 
        <h1 class="has-text-weight-bold my-3">How can we help you?</h1>
        <section class="buttons has-background-info mt-2 p-3 theme-pattern"> 
            {{ range .Site.Taxonomies.tags }}
                <button class="button" onClick="Filter({{ .Page.Title }}, this)">{{ .Page.Title }}</button> 
            {{ end }}
        </section>

        <section id="potentialResults" class="columns is-flex-wrap-wrap	"> 

            {{ range .Site.Pages }}
                {{ if .Params.Tags}}
                    <div class="column is-one-third is-hidden is-flex-grow-1" data-tags="{{ trim  (print .Params.Tags) "[]" }}"> 
                        <a class="is-size-7" href="{{.Permalink}}">
                            <div class="card m-1 p-3 search-results">
                                <h3>{{.Title}}</h3>
                                <p class="has-text-weight-normal">{{if .Description}} {{.Description}} {{else}}{{.Summary | truncate 300}} {{end}} </p>
                            </div>
                        </a>
                    </div>
                {{else}}
                {{end}}
            {{ end }}
            </section>
    </section> 
{{ end }}
