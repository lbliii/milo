{{ define "main" }}
    <section class="container is-max-desktop"> 

        <section class="buttons has-background-info mt-2 p-3 theme-pattern"> 
            {{ range .Site.Taxonomies.tags }}
                <button class="button" onClick="Filter({{ .Page.Title }}, this)">{{ .Page.Title }}</button> 
            {{ end }}
        </section>

        <section id="potentialResults" class="columns is-flex-wrap-wrap	"> 
            {{ range .Site.Pages }}
                {{ if .Params.Tags}}
                    <div class="column is-one-fifth is-hidden" data-tags="{{ trim  (print .Params.Tags) "[]" }}"> 
                        <a class="is-size-7" href="{{.Permalink}}">
                            {{.Title}}
                        </a>
                    </div>
                {{else}}
                {{end}}
            {{ end }}
            </section>
    </section> 
{{ end }}
